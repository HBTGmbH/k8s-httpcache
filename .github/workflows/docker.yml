name: Docker

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.2

    - uses: docker/setup-buildx-action@v3.12.0

    - uses: docker/build-push-action@v6.19.2
      with:
        context: .
        load: true
        tags: k8s-httpcache:test
        cache-from: type=gha,scope=test
        cache-to: type=gha,scope=test,mode=max

    - uses: helm/kind-action@v1.13.0
      with:
        cluster_name: test
        config: .github/test/kind-config.yaml

    - name: Install ingress-nginx
      run: |
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml > /dev/null
        kubectl wait -n ingress-nginx --for=condition=ready pod --selector=app.kubernetes.io/component=controller --timeout=120s > /dev/null
        kubectl patch configmap -n ingress-nginx ingress-nginx-controller --type merge -p '{"data":{"upstream-keepalive-timeout":"5"}}' > /dev/null

    - name: Load image into kind
      run: kind load docker-image k8s-httpcache:test --name test -q

    - name: Deploy
      run: kubectl apply -f .github/test/manifest.yaml > /dev/null

    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/nodejs --timeout=120s > /dev/null
        kubectl rollout status deployment/k8s-httpcache --timeout=120s > /dev/null

    - name: Install tools
      run: |
        curl -sfL -O https://github.com/Orange-OpenSource/hurl/releases/download/7.1.0/hurl_7.1.0_amd64.deb
        sudo apt-get install -yqq ./hurl_7.1.0_amd64.deb > /dev/null
        curl -sfL -o /usr/local/bin/oha https://github.com/hatoo/oha/releases/download/v1.13.0/oha-linux-amd64
        chmod +x /usr/local/bin/oha

    - name: Smoke test
      run: |
        for i in $(seq 1 30); do
          curl -sf http://localhost:8080/ready > /dev/null 2>&1 && break
          sleep 2
        done
        hurl --test .github/test/smoke.hurl

    - name: Zero-downtime rollout restart
      run: |
        oha -c 5 -q 10 -z 180s --no-tui --output-format json http://localhost:8080/nodejs/ > /tmp/oha.json 2>/dev/null &
        OHA_PID=$!
        sleep 3
        kubectl rollout restart deployment/k8s-httpcache
        kubectl rollout status deployment/k8s-httpcache --timeout=120s > /dev/null
        while kubectl get pods -l app=k8s-httpcache | grep -q Terminating; do sleep 1; done
        kill -INT $OHA_PID
        wait $OHA_PID || true
        echo "Status code distribution:"
        jq '.statusCodeDistribution' /tmp/oha.json
        echo "Error distribution:"
        jq '.errorDistribution' /tmp/oha.json
        non200=$(jq '[.statusCodeDistribution | to_entries[] | select(.key != "200") | .value] | add // 0' /tmp/oha.json)
        errors=$(jq '[.errorDistribution | to_entries[] | .value] | add // 0' /tmp/oha.json)
        if [ "$non200" -gt 0 ] || [ "$errors" -gt 0 ]; then
          echo "FAIL: $non200 non-200 responses, $errors connection errors"
          exit 1
        fi
        echo "PASS: all requests returned 200 with no errors"

    - name: Show pod status on failure
      if: failure()
      run: |
        kubectl get pods -o wide
        kubectl describe pods -l app=k8s-httpcache
        kubectl logs -l app=k8s-httpcache --tail=50
        kubectl logs -l app=nodejs --tail=50

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.2

    - uses: docker/setup-buildx-action@v3.12.0

    - uses: docker/login-action@v3.7.0
      if: github.event_name != 'pull_request'
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: docker/metadata-action@v5.10.0
      id: meta
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - uses: docker/build-push-action@v6.19.2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha,scope=build
          type=gha,scope=test
        cache-to: type=gha,scope=build,mode=max
