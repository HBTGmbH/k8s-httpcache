name: Test and Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      src: ${{ steps.filter.outputs.src }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
    - uses: actions/checkout@v6.0.2
      with:
        fetch-depth: 2
    - uses: dorny/paths-filter@v3.0.2
      id: filter
      with:
        filters: |
          go:
            - '**/*.go'
            - 'go.mod'
            - 'go.sum'
          src:
            - '**/*.go'
            - '!**/*_test.go'
            - 'go.mod'
            - 'go.sum'
          ci:
            - '.github/**'

  unit-test:
    needs: [changes]
    if: >-
      startsWith(github.ref, 'refs/tags/') ||
      needs.changes.outputs.go == 'true' ||
      needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
    - name: Setup Go
      uses: actions/setup-go@v6.2.0
      with:
        go-version-file: go.mod
    - name: Cache gotestsum
      uses: actions/cache@v5.0.3
      with:
        path: ~/go/bin/gotestsum
        key: gotestsum-1.13.0-linux-amd64
    - name: Install gotestsum
      run: |
        if [ ! -f ~/go/bin/gotestsum ]; then
          curl -sfL https://github.com/gotestyourself/gotestsum/releases/download/v1.13.0/gotestsum_1.13.0_linux_amd64.tar.gz \
            | tar -xz -C ~/go/bin gotestsum
        fi
    - name: Run tests with coverage
      run: gotestsum --junitfile unit-tests.xml --format testdox -- -race -coverprofile=coverage.out -coverpkg=./internal/... ./...
    - name: Display coverage
      run: go tool cover -func=coverage.out
    - name: Generate coverage HTML
      if: always()
      run: go tool cover -html=coverage.out -o coverage.html
    - name: Upload test results
      uses: actions/upload-artifact@v6.0.0
      if: always()
      with:
        name: unit-test-results
        path: |
          unit-tests.xml
          coverage.out
          coverage.html

  lint:
    needs: [changes]
    if: >-
      startsWith(github.ref, 'refs/tags/') ||
      needs.changes.outputs.go == 'true' ||
      needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
    - name: Setup Go
      uses: actions/setup-go@v6.2.0
      with:
        go-version-file: go.mod
    - name: Go Lint
      uses: golangci/golangci-lint-action@v9.2.0
    - name: Cache govulncheck
      uses: actions/cache@v5.0.3
      with:
        path: ~/go/bin/govulncheck
        key: govulncheck-1.1.4-linux-amd64
    - name: Install and run govulncheck
      run: |
        if [ ! -f ~/go/bin/govulncheck ]; then
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
        fi
        govulncheck ./...
    - name: Cache deadcode
      uses: actions/cache@v5.0.3
      with:
        path: ~/go/bin/deadcode
        key: deadcode-0.42.0-linux-amd64
    - name: Install and run deadcode
      run: |
        if [ ! -f ~/go/bin/deadcode ]; then
          go install golang.org/x/tools/cmd/deadcode@v0.42.0
        fi
        deadcode -test ./...


  go-build:
    needs: [changes]
    if: >-
      startsWith(github.ref, 'refs/tags/') ||
      needs.changes.outputs.src == 'true' ||
      needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
    - name: Cache binaries
      id: cache
      uses: actions/cache@v5.0.3
      with:
        path: k8s-httpcache-linux-*
        key: binaries-${{ hashFiles('**/*.go', 'go.mod', 'go.sum') }}
    - name: Setup Go
      if: steps.cache.outputs.cache-hit != 'true'
      uses: actions/setup-go@v6.2.0
      with:
        go-version-file: go.mod
    - name: Build binaries
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags '-s -w -extldflags "-static" -buildid=' -o k8s-httpcache-linux-amd64 . &
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -trimpath -ldflags '-s -w -extldflags "-static" -buildid=' -o k8s-httpcache-linux-arm64 . &
        fail=0
        for pid in $(jobs -p); do wait "$pid" || fail=1; done
        exit $fail
    - name: Upload binaries
      uses: actions/upload-artifact@v6.0.0
      with:
        name: binaries
        path: k8s-httpcache-linux-*

  test:
    needs: [changes, unit-test, lint, go-build]
    if: >-
      !failure() && !cancelled() &&
      (startsWith(github.ref, 'refs/tags/') ||
      needs.changes.outputs.src == 'true' ||
      needs.changes.outputs.ci == 'true')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
    - name: Download binaries
      uses: actions/download-artifact@v7.0.0
      with:
        name: binaries
    - name: Cache test tools
      uses: actions/cache@v5.0.3
      with:
        path: |
          ~/tools
          /usr/local/bin/oha
        key: test-tools-hurl-7.1.0-oha-1.13.0
    - name: Install tools
      run: |
        mkdir -p ~/tools
        if [ ! -f ~/tools/hurl_7.1.0_amd64.deb ]; then
          curl -sfL -o ~/tools/hurl_7.1.0_amd64.deb https://github.com/Orange-OpenSource/hurl/releases/download/7.1.0/hurl_7.1.0_amd64.deb
        fi
        sudo apt-get install -yqq ~/tools/hurl_7.1.0_amd64.deb > /dev/null
        if [ ! -f /usr/local/bin/oha ]; then
          curl -sfL -o /usr/local/bin/oha https://github.com/hatoo/oha/releases/download/v1.13.0/oha-linux-amd64
          chmod +x /usr/local/bin/oha
        fi
    - name: Build test image
      run: |
        mkdir .docker-context
        cp k8s-httpcache-linux-amd64 .docker-context/
        docker build -f .github/test/Dockerfile -t k8s-httpcache:test .docker-context
    - name: Create kind cluster
      uses: helm/kind-action@v1.14.0
      with:
        cluster_name: test
        config: .github/test/kind-config.yaml
    - name: Install ingress-nginx
      run: |
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml > /dev/null
        kubectl wait -n ingress-nginx --for=condition=ready pod --selector=app.kubernetes.io/component=controller --timeout=120s > /dev/null
        kubectl patch configmap -n ingress-nginx ingress-nginx-controller --type merge -p '{"data":{"upstream-keepalive-timeout":"5"}}' > /dev/null
    - name: Load image into kind
      run: kind load docker-image k8s-httpcache:test --name test -q
    - name: Deploy
      run: kubectl apply -f .github/test/manifest.yaml > /dev/null
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/backend --timeout=120s
        kubectl rollout status -n test-ns deployment/backend-xns --timeout=120s
        kubectl rollout status deployment/k8s-httpcache --timeout=120s
    - name: Debug rollout failure
      if: failure()
      run: |
        kubectl get pods -A -o wide
        kubectl get events --sort-by='.lastTimestamp' --field-selector reason!=Pulled
        kubectl get events -n test-ns --sort-by='.lastTimestamp' --field-selector reason!=Pulled
        for pod in $(kubectl get pods -l app=k8s-httpcache -o name); do
          echo "--- $pod ---"
          kubectl describe "$pod"
          kubectl logs "$pod" --tail=50
        done
    - name: Smoke test
      run: |
        for i in $(seq 1 30); do
          curl -sf http://localhost:8080/backend/ > /dev/null 2>&1 && break
          sleep 2
        done
        hurl --test --report-junit smoke-report.xml .github/test/smoke.hurl
    - name: Shard Distribution test
      run: |
        # Verify that different URL paths are routed to different Varnish shard pods.
        # The first Via entry identifies the shard-selected pod for each URL.
        N=200
        for i in $(seq 1 $N); do
          curl -sf -D- -o /dev/null "http://localhost:8080/backend/shard-test/$i" 2>/dev/null \
            | grep -i '^via:' | head -1 | awk '{print $3}'
        done > /tmp/shard-pods.txt
        echo "Shard pod distribution:"
        sort /tmp/shard-pods.txt | uniq -c | sort -rn
        unique=$(sort -u /tmp/shard-pods.txt | wc -l)
        if [ "$unique" -ne 3 ]; then
          echo "FAIL: expected 3 unique shard pods, got $unique"
          exit 1
        fi
        echo "PASS: $unique unique shard pods seen across $N different URLs"
    - name: Zero-downtime rollout restart
      run: |
        oha -c 5 -q 10 -z 180s -u s -m POST --no-tui --output-format json http://localhost:8080/backend/ > /tmp/oha.json 2>/dev/null &
        OHA_PID=$!
        sleep 3
        kubectl rollout restart deployment/k8s-httpcache
        kubectl rollout status deployment/k8s-httpcache --timeout=120s
        while kubectl get pods -l app=k8s-httpcache | grep -q Terminating; do sleep 1; done
        kill -INT $OHA_PID
        wait $OHA_PID || true
        echo "Status code distribution:"
        jq '.statusCodeDistribution' /tmp/oha.json
        echo "Error distribution:"
        jq '.errorDistribution' /tmp/oha.json
        non200=$(jq '[.statusCodeDistribution | to_entries[] | select(.key != "200") | .value] | add // 0' /tmp/oha.json)
        errors=$(jq '[.errorDistribution | to_entries[] | .value] | add // 0' /tmp/oha.json)
        if [ "$non200" -gt 0 ] || [ "$errors" -gt 0 ]; then
          echo "FAIL: $non200 non-200 responses, $errors connection errors"
          exit 1
        fi
        echo "PASS: all requests returned 200 with no errors"
    - name: Upload E2E test results
      uses: actions/upload-artifact@v6.0.0
      if: always()
      with:
        name: e2e-test-results
        path: |
          smoke-report.xml
          /tmp/oha.json
    - name: Show pod status on failure
      if: failure()
      run: |
        kubectl get pods -A -o wide
        kubectl describe pods -l app=k8s-httpcache
        kubectl logs -l app=k8s-httpcache --tail=50
        kubectl logs -l app=backend --tail=50
        kubectl logs -n test-ns -l app=backend-xns --tail=50

  build:
    needs: [changes, test]
    if: >-
      github.event_name != 'pull_request' &&
      !failure() && !cancelled() &&
      (startsWith(github.ref, 'refs/tags/') ||
      needs.changes.outputs.src == 'true' ||
      needs.changes.outputs.ci == 'true')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
    - name: Download binaries
      uses: actions/download-artifact@v7.0.0
      with:
        name: binaries
    - name: Prepare Docker context
      run: |
        mkdir .docker-context
        cp k8s-httpcache-linux-* .docker-context/
    - name: Setup BuildKit
      uses: docker/setup-buildx-action@v3.12.0
    - name: Docker Login
      uses: docker/login-action@v3.7.0
      if: github.event_name != 'pull_request'
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract Metadata
      uses: docker/metadata-action@v5.10.0
      id: meta
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    - name: Docker push
      uses: docker/build-push-action@v6.19.2
      with:
        context: .docker-context
        file: .github/build/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
    - name: Download binaries
      uses: actions/download-artifact@v7.0.0
      with:
        name: binaries
    - name: Create checksums
      run: sha256sum k8s-httpcache-linux-* > checksums.txt
    - name: Create release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release create ${{ github.ref_name }}
        k8s-httpcache-linux-amd64
        k8s-httpcache-linux-arm64
        checksums.txt
        --generate-notes
